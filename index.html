    <style>
        :root {

        .container {

        /* ××–×•×¨ ×”××¦×œ××” */
        #scanner-container {

        /* ×¢×˜×™×¤×” ×œ×‘×¨×§×•×“ + ×›×¤×ª×•×¨ ×¡×¨×•×§ */

        select:disabled {

            color: #9ca3af;

        button {
            padding: 10px 16px;

            border-radius: 999px;

            white-space: nowrap;

        button:active {

        /* ×›×¤×ª×•×¨ ×¡×¨×•×§ â€“ ×’×•×‘×” ×–×”×” ×œ×©×“×” */
        .btn-scan {

        }

        .btn-scan span {

        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-color), #16a34a);
            color: white;

        }

        .actions {

        .summary-pill {

            color: var(--primary-color);

        }

        .btn-export {
            background: var(--primary-color);
            color: white;
        }

        .btn-clear {
            background: #f97316;
            color: white;
            margin-left: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            font-size: 0.95rem;
            border-radius: 14px;
            overflow: hidden;
        }

        th, td {
            text-align: right;
            padding: 11px 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f3f4f6;
            color: var(--muted-text);
            font-size: 0.85rem;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tbody tr:hover {
            background-color: #eef2ff;
        }

        .delete-row {
            color: var(--danger-color);
            background: transparent;
            font-size: 0.9rem;
            padding: 0;

        }

        @media (max-width: 700px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 14px 16px;

            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-add {
                width: 100%;
            }

            th:nth-child(2),
            td:nth-child(2) {
                max-width: 160px;
                overflow: hidden;
                text-overflow: ellipsis;

            }
        }
    </style>

<body>

<div id="scanner-container">

<div class="container">
    <h1>ğŸ¥ ×¡×¤×™×¨×ª ××œ××™ - ××¨×¤××•×ª</h1>
    <div class="subtitle">×¡×¨×™×§×”, ×§×˜×œ×•×’ ×•×™×™×¦×•× ××œ××™ ×œ××¨×¤××•×ª ×”×¨×©×ª â€“ ×‘××•×¤×Ÿ ××”×™×¨ ×•× ×§×™</div>

    <div class="input-group">

                    <span>ğŸ“·</span> ×¡×¨×•×§

        <div class="form-field wide">
            <label>×©× ×”××•×¦×¨</label>
            <input type="text" id="productName" placeholder="×©× ×”×¤×¨×™×˜ ×›×¤×™ ×©××•×¤×™×¢ ××¦×œ×›× ×‘××œ××™">
        </div>

        <div class="form-field">
            <label>×§×˜×’×•×¨×™×” ×¨××©×™×ª</label>
            <select id="primaryCategory">
                <option value="">×‘×—×¨ ×§×˜×’×•×¨×™×”</option>
                <option value="×•×˜×©×•×¤">×•×˜×©×•×¤</option>
                <option value="×¦×™×•×“ ×¨×¤×•××™">×¦×™×•×“ ×¨×¤×•××™</option>
                <option value="×ª×¨×•×¤×•×ª">×ª×¨×•×¤×•×ª</option>
            </select>
        </div>

        <div class="form-field">
            <label>×ª×ªÖ¾×§×˜×’×•×¨×™×”</label>
            <select id="subCategory" disabled>
                <option value="">×‘×—×¨ ×ª×ªÖ¾×§×˜×’×•×¨×™×”</option>
            </select>
        </div>

        <div class="form-field">
            <label>×›××•×ª</label>
            <input type="number" id="quantity" placeholder="0" min="1" value="1">

        <span id="totalItems" class="summary-pill">×©×•×¨×•×ª: 0</span>
        <div>
            <button class="btn-clear" onclick="clearData()">ğŸ—‘ï¸ × ×§×” ×”×›×œ</button>
            <button class="btn-export" onclick="exportToCSV()">ğŸ“¥ ×”×•×¨×“×ª ××§×¡×œ</button>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>×‘×¨×§×•×“</th>
                <th>×©×</th>
                <th>×§×˜×’×•×¨×™×”</th>
                <th>×ª×ªÖ¾×§×˜×’×•×¨×™×”</th>
                <th>×›××•×ª</th>
                <th>×ª×•×§×£</th>
                <th></th>
            </tr>

</div>

<script>
    let html5QrCode;

    const subcategoriesMap = {
        "×•×˜×©×•×¤": [
            "××–×•×Ÿ ×¨×¤×•××™",
            "×ª×•×¡×¤×™ ××–×•×Ÿ",
            "×—×˜×™×¤×™×",
            "××©×—×§×™×",
            "×”×’×™×™× ×ª ×”×¤×”",
            "×“×¨××˜×•×œ×•×’×™×” (×©××¤×• ×•×›×•')",
            "×”×“×‘×¨×”"
        ],
        "×¦×™×•×“ ×¨×¤×•××™": [
            "××ª×›×œ×™×",
            "××—×¨"
        ],
        "×ª×¨×•×¤×•×ª": [
            "×›×œ×œ×™"
        ]
    };

    document.addEventListener('DOMContentLoaded', () => {
        initCategorySelects();
        loadData();
        const sc = document.getElementById('scanner-container');
        if (sc) sc.style.display = 'none';
    });

    function initCategorySelects() {
        const primarySelect = document.getElementById('primaryCategory');
        const subSelect = document.getElementById('subCategory');

        primarySelect.addEventListener('change', () => {
            const primary = primarySelect.value;
            subSelect.innerHTML = '<option value="">×‘×—×¨ ×ª×ªÖ¾×§×˜×’×•×¨×™×”</option>';

            if (!primary || !subcategoriesMap[primary]) {
                subSelect.disabled = true;
                return;
            }

            subcategoriesMap[primary].forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub;
                subSelect.appendChild(option);
            });

            subSelect.disabled = false;

            if (subcategoriesMap[primary].length === 1) {
                subSelect.value = subcategoriesMap[primary][0];
            }
        });
    }

    // --- ×¡×¨×™×§×ª ×‘×¨×§×•×“ ×“×¨×š ×”××¦×œ××” ---

    function startScanner() {
        const scannerContainer = document.getElementById('scanner-container');
        scannerContainer.style.display = 'flex';

        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            alert("×©×’×™××” ×‘×¤×ª×™×—×ª ××¦×œ××”: ×•×“× ×©× ×ª×ª ××™×©×•×¨ ×•×©×”××ª×¨ ×××•×‘×˜×— (HTTPS)");
            stopScanner();
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
        playBeep();
        document.getElementById('barcode').value = decodedText;
        stopScanner();

        setTimeout(() => {
             document.getElementById('productName').focus();
        }, 250);
    }

    function stopScanner() {
        const scannerContainer = document.getElementById('scanner-container');

        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                scannerContainer.style.display = 'none';
                html5QrCode.clear();
            }).catch(err => {
                console.log("Error stopping scanner");
                scannerContainer.style.display = 'none';
            });
        } else {
            scannerContainer.style.display = 'none';
        }
    }

    // ×¦×œ×™×œ ×‘×™×¤
    function playBeep() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 1200;
        osc.type = "sine";
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.1);
        setTimeout(() => osc.stop(), 100);
    }

    // --- × ×™×”×•×œ ×”×˜×‘×œ×” ---

    document.getElementById('quantity').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addItem();
    });

    document.getElementById('productName').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') document.getElementById('quantity').focus();
    });

    function addItem() {
        const barcode = document.getElementById('barcode').value.trim();
        const name = document.getElementById('productName').value.trim();
        const primaryCategory = document.getElementById('primaryCategory').value;
        const subCategory = document.getElementById('subCategory').value;
        const quantity = document.getElementById('quantity').value;
        const expiry = document.getElementById('expiry').value;

        if (!barcode && !name) {
            alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×œ×¤×—×•×ª ×‘×¨×§×•×“ ××• ×©× ××•×¦×¨.");
            return;
        }

        if (!primaryCategory) {
            alert("×× × ×‘×—×¨ ×§×˜×’×•×¨×™×” ×¨××©×™×ª ×œ××•×¦×¨.");
            return;
        }

        const tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];

        if (barcode) {
            const existingRows = Array.from(tableBody.rows);
            const exists = existingRows.find(row => row.cells[0].innerText === barcode);
            if (exists) {
                if (!confirm(`×”××•×¦×¨ ×¢× ×‘×¨×§×•×“ ${barcode} ×›×‘×¨ ×§×™×™×. ×œ×”×•×¡×™×£ ×©×•×¨×” × ×•×¡×¤×ª?`)) {
                    resetInputs();
                    return;
                }
            }
        }

        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
            <td>${barcode}</td>
            <td>${name}</td>
            <td>${primaryCategory}</td>
            <td>${subCategory}</td>
            <td>${quantity}</td>
            <td>${expiry}</td>
            <td><button class="delete-row" onclick="deleteRow(this)">××—×§</button></td>
        `;

        saveData();
        resetInputs();
        updateCount();
    }

    function resetInputs() {
        document.getElementById('barcode').value = '';
        document.getElementById('productName').value = '';
        document.getElementById('primaryCategory').value = '';
        const subSelect = document.getElementById('subCategory');
        subSelect.innerHTML = '<option value="">×‘×—×¨ ×ª×ªÖ¾×§×˜×’×•×¨×™×”</option>';
        subSelect.disabled = true;
        document.getElementById('quantity').value = '1';
        document.getElementById('expiry').value = '';
    }

    function deleteRow(btn) {
        const row = btn.closest('tr');
        row.parentNode.removeChild(row);
        saveData();
        updateCount();
    }

    function clearData() {
        if (confirm("×œ××—×•×§ ××ª ×›×œ ×©×•×¨×•×ª ×”××œ××™?")) {
            document.getElementById('inventoryTable').getElementsByTagName('tbody')[0].innerHTML = '';
            localStorage.removeItem('inventoryData');
            updateCount();
        }
    }

    function saveData() {
        const tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
        const rows = Array.from(tableBody.rows);

        const data = rows.map(row => ({
            barcode: row.cells[0].innerText,
            name: row.cells[1].innerText,
            primaryCategory: row.cells[2].innerText,
            subCategory: row.cells[3].innerText,
            quantity: row.cells[4].innerText,
            expiry: row.cells[5].innerText
        }));

        localStorage.setItem('inventoryData', JSON.stringify(data));
    }

    function loadData() {
        const raw = localStorage.getItem('inventoryData');
        if (!raw) return;

        let data;
        try {
            data = JSON.parse(raw);
        } catch {
            return;
        }
        if (!Array.isArray(data)) return;

        const tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];

        data.forEach(item => {
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${item.barcode || ''}</td>
                <td>${item.name || ''}</td>
                <td>${item.primaryCategory || ''}</td>
                <td>${item.subCategory || ''}</td>
                <td>${item.quantity || ''}</td>
                <td>${item.expiry || ''}</td>
                <td><button class="delete-row" onclick="deleteRow(this)">××—×§</button></td>
            `;
        });

        updateCount();
    }

    function updateCount() {
        const count = document.getElementById('inventoryTable')
            .getElementsByTagName('tbody')[0].rows.length;
        document.getElementById('totalItems').innerText = '×©×•×¨×•×ª: ' + count;
    }

    function exportToCSV() {
        const tableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
        const rows = Array.from(tableBody.rows);

        let csvContent = "\uFEFF×‘×¨×§×•×“,×©× ×”××•×¦×¨,×§×˜×’×•×¨×™×” ×¨××©×™×ª,×ª×ª ×§×˜×’×•×¨×™×”,×›××•×ª,×ª×•×§×£\n";

        rows.forEach(row => {
            const barcode = row.cells[0].innerText;
            const name = row.cells[1].innerText.replace(/,/g, " ");
            const primaryCategory = row.cells[2].innerText.replace(/,/g, " ");
            const subCategory = row.cells[3].innerText.replace(/,/g, " ");
            const quantity = row.cells[4].innerText;
            const expiry = row.cells[5].innerText;

            csvContent += `${barcode},${name},${primaryCategory},${subCategory},${quantity},${expiry}\n`;
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "inventory_mobile.csv";
        link.click();
    }
</script>
